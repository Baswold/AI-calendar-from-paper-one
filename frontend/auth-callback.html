<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Complete</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Completing Authentication...</h2>
        <p>Please wait while we connect to your Google Calendar.</p>
    </div>
    
    <script>
        // Extract authorization code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        
        if (error) {
            document.querySelector('.container').innerHTML = `
                <h2>❌ Authentication Failed</h2>
                <p>Error: ${error}</p>
                <button onclick="window.close()">Close</button>
            `;
        } else if (code) {
            // Send code to parent window
            if (window.opener) {
                window.opener.postMessage({
                    type: 'GOOGLE_AUTH_CODE',
                    code: code
                }, window.location.origin);
                window.close();
            } else {
                // Fallback: redirect to main app with code
                window.location.href = `./index.html?code=${code}`;
            }
        } else {
            document.querySelector('.container').innerHTML = `
                <h2>❌ No Authorization Code</h2>
                <p>Authentication did not complete properly.</p>
                <button onclick="window.close()">Close</button>
            `;
        }
    </script>
</body>
</html>
